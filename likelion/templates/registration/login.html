<head>LOGIN</head>
<body>
    <div>
        {% if form.errors %}
        <p>아이디나 비밀번호가 틀렸습니다.</p>
        {% endif %}

        <h1>로그인</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
